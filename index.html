<body>
    <div id="firstdiv">
     <h2>Example of msgbox</h2>
     <button type="submit" placeholder="click" id="btn1"> click for show dialog box</button>
     </div>
     <div id="secdiv">
        <img src="msgbox.png" title="jai hind dostoðŸ˜‚ðŸ˜‚">

<script src="D:\program\js\jquery.js" type="text/javascript"></script>
<script src="D:\program\js\jqueryui\jquery-ui.js" type="text/javascript"></script>
<script>
    $("#btn1").click (function(){
        //alert("error");
        $("#secdiv").dialog({
            title:"Dialog box",
            modal:true,

            buttons:[
                {
                    text:"Stay",
                    icon:"ui-icon-heart",
                    click:function(){
                        $(this).dialog("stay");
                    }
                },
                {
                    text:"Close",
                    icon:"ui-icon-heart",
                    click:function(){
                        $(this).dialog("close");
                    }
                }










            ]
        });

});

   
</script>
